<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="a home for 3D emoji" />

  <!-- Title and favicon -->

  <title>{{ page.title | escape }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="assets/img/icon.png" />

  <!-- Open Graph -->
  
  <meta property="og:title" content="{{ page.title | escape }}" />
  <meta property="og:type" content="image/png" />
  <meta property="og:url" content="{{ page.url | escape }}" />
  <meta property="og:image" content="../assets/img/3moji/{{ page.emoji | escape }}.png" />

  <!-- import the webpage's stylesheet -->

  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Scripts for 3D things -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <!-- jqury -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-F6W3VJYFPG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-F6W3VJYFPG');
</script>

  <!-- viewport scroll -->
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

</head>
